<!-- Make all external links orange by altering their style property.

A link is external if:

Its href has :// in it
But doesnâ€™t start with http://internal.com. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <a name="list">the list</a>
<ul>
  <li><a href="http://google.com">http://google.com</a></li>
  <li><a href="/tutorial">/tutorial.html</a></li>
  <li><a href="local/path">local/path</a></li>
  <li><a href="ftp://ftp.com/my.zip">ftp://ftp.com/my.zip</a></li>
  <li><a href="http://nodejs.org">http://nodejs.org</a></li>
  <li><a href="http://internal.com/test">http://internal.com/test</a></li>
</ul>

<script>
    // setting style for a single link
    let link = document.querySelector('a');
    link.style.color = 'orange';

    let internalLinkRegex = /^http:\/\/internal.com/;
    let externalLinkRegex = /:\/\//;
    for (let listItem of document.querySelector('ul').children){
        let anchorTag = listItem.firstElementChild;
        if (!internalLinkRegex.test(anchorTag.getAttribute('href'))){
            if (externalLinkRegex.test(anchorTag.getAttribute('href'))){
                anchorTag.style.color = 'orange';
            }
        }
    }
</script>
</body>
</html>
