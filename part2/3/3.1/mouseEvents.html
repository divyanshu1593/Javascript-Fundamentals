<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <style>
        #div{
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }

        body{
            height: 3000px;
        }
    </style>
</head>
<body>
    <div id="div">
        test mouse events here
    </div>
    <div id="coords"></div>
    <script>
        // following are some of the mouse events
        // mousedown (when any button of the mouse it pressed)
        div.addEventListener('mousedown', () => {
            console.log('some mouse button is pressed');
        });

        // mouseup (when any button of the mouse is released)
        div.addEventListener('mouseup', () => {
            console.log('some mouse button is released');
        });

        // event generated by mouse button related events have property called event.button
        // 0 means left button and 2 means right button
        div.addEventListener('mousedown', event => {
            console.log(`Button: ${event.button}`);
        });

        // click event follows after mousedown and mouseup for event.button = 0 (for left click)
        div.addEventListener('click', () => {
            console.log('left click occured');
        })

        // contextmenu event follows after mousedown and mouseup for event.button = 2 (for right click)
        div.addEventListener('contextmenu', event => {
            console.log('right click occured');
            event.preventDefault();
        });

        // mouseover (when mouse comes over the element)
        div.addEventListener('mouseover', () => {
            console.log('mouse came inside the div');
        });

        // mouseout (when mouse goes out of the element)
        div.addEventListener('mouseout', () => {
            console.log('mouse gone out of the div');
        });

        // mousemove (whenever the moouse moves)
        div.addEventListener('mousemove', () => {
            console.log('mouse moved');
        })

        // event genrated by mouse has following properties
        // clientX and clientY give window related coordinates
        div.addEventListener('mousemove', event => {
            coords.innerHTML = `clientX: ${event.clientX} clientY: ${event.clientY}<br />`;
        });

        // pageX and pageY give document related coordinates
        div.addEventListener('mousemove', event => {
            coords.innerHTML += `pageX: ${event.pageX} pageY: ${event.pageY}`;
        });

        // altKey, shiftKey, ctrlKey, metaKey (cmd for mac) are true if this modifier key where pressed along with the mouse event
        div.addEventListener('click', event => {
            if (event.altKey) console.log('alt key was also pressed');
            if (event.shiftKey) console.log('shift key was also pressed');
            if (event.ctrlKey) console.log('ctrl key was also pressed');
        });
    </script>
</body>
</html>
