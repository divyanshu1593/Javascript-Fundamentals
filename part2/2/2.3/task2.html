<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    ul{
        cursor: context-menu;
    }
  </style>
</head>
<body>

  <ul class="tree" id="tree">
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <script>
    tree.addEventListener('click', event => {
        if (!event.target.tagName === 'UL') return ;

        let childUL = event.target.querySelector('ul');
        childUL.hidden = !childUL.hidden;
    });
  </script>
</body>
</html>
