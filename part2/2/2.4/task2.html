<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      How about to read <a href="https://wikipedia.org">Wikipedia</a> or visit <a href="https://w3.org"><i>W3.org</i></a> and learn about modern standards?
    </p>
  </fieldset>
  <script>
    contents.addEventListener('click', function (event){
        let link = event.target.closest('A');
        if (!link) return ;

        if (!contents.hasChildNodes(link)) return ;

        let wantToGo = confirm('Do you really want to go to this link');
        if (!wantToGo) event.preventDefault();
    });
  </script>
</body>
</html>
