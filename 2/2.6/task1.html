<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <!-- A website to take name as input and display it -->
    <script>
        let name = prompt("Enter your name","");
        if (name){
            alert(`Hello ${name}`);
        }
        else{
            // it will show this message when the input is empty or cancled
            alert("You didn't enter the name");
        }
    </script>
</body>
</html>
